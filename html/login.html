<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/index.html"><img src="../img/logopng.png" alt="logo"></a>
        </div>
        <div class="cuenta_carrito">
            <a href="../html/register.html">Cuenta</a>
            <a href="#">Carrito</a>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section id="registro_rapido">
            <h2>Acceso para usuarios registrados</h2>
            <h3>Iniciar sesión con:</h3>
            <div class="botones-login">
                <button class="facebook-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    Facebook
                </button>
        
                <button class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
                    Google
                </button>
            </div>

        </section>

        <hr>    

        <section id="login_manual">
            <h3>O inica sesión con tu correo electrónico</h3>
            <label for="correo">Dirección de correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </section>

        <section>
            <button class="boton-continuar">
                Continuar
            </button>
            <h4>¿No tienes una cuenta? <a href="register.html" class="enlace-register"><u>Registrate aquí</u></a></h4>
        </section>
    </main>
</body>
</html>
